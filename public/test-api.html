<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="result"></div>
    <button onclick="testAPI()">Test API</button>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test local API
                console.log('Testing local API...');
                const response = await fetch('/api/getProducts.php');
                const data = await response.text(); // Get as text first to see what we get
                
                resultDiv.innerHTML = `
                    <h3>Local API Test Result:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong></p>
                    <pre>${data}</pre>
                `;
                
                console.log('Response:', data);
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
                console.error('Error:', error);
            }
        }
        
        // Test remote API as fallback
        async function testRemoteAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing remote API...';
            
            try {
                const response = await fetch('https://www.ivms2006.com/api/getProducts.php');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Remote API Test Result:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Data:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Remote API Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
    
    <button onclick="testRemoteAPI()" style="margin-left: 10px;">Test Remote API</button>
</body>
</html>
